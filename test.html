<html>

<head>
  <title>Circles</title>
  <style>
    #canvas .circle {
      display: inline-block;
      margin: 1em;
    }

    .circles-decimals {
      font-size: .4em;
    }
  </style>
</head>

<body>
  <div id="canvas">
    <div id="strength">
      <div class="circle" id="circles-1"></div>
      <p>Strength</p>
    </div>
    <div id="int">
      <div class="circle" id="circles-2"></div>
      <p>Strength</p>
    </div>
    <div id="end">
      <div class="circle" id="circles-3"></div>
      <p>Strength</p>
    </div>
    <div id="stam">
      <div class="circle" id="circles-4"></div>
      <p>Strength</p>
    </div>
    <div id="wis">
      <div class="circle" id="circles-5"></div>
      <p>Strength</p>
    </div>
  </div>

  <script src="assets/javascript/circles.min.js"></script>
  <script>
    var colors = [
      ['#D3B6C6', '#4B253A'], ['#FCE6A4', '#EFB917'], ['#BEE3F7', '#45AEEA'], ['#F8F9B6', '#D2D558'], ['#F4BCBF', '#D43A43']
    ],
      circles = [];
    for (var i = 1; i <= 5; i++) {
      var child = document.getElementById('circles-' + i),
        percentage = 31.42 + (i * 9.84),

        circle = Circles.create({
          id: child.id,
          value: percentage,
          radius: getWidth(),
          width: 10,
          colors: colors[i - 1]
        });
      circles.push(circle);
    }
    window.onresize = function (e) {
      for (var i = 0; i < circles.length; i++) {
        circles[i].updateRadius(getWidth());
      }
    };
    function getWidth() {
      return window.innerWidth / 20;
    }
  </script>
</body>

</html>
